#Example configuration

# Server listener configuration
# both parameters are optional, 80 is the default port

server.port = 80
server.ip = 0.0.0.0
server.backlog = 100

server.accessLog = access_log

server.version = VIII

# for google webmaster tools validation (https://www.google.com/webmasters/)
google-site-verification = googlee8c2b6528722a6b6.html

# redirect to domain if sub-domain ( like www.* ) is used
enforce-domain = go2.pt

# choose 302 or 301 for redirects
# 301 might reduce traffic
server.redirect=301


# database folder 

database.folder = go2db\


#smart tags

web.title=URL Shortener
web.header=go2.pt
web.footer=Download this site source code <a href="https://github.com/vilaca/UrlShortener">here</a>. Thank you for using this service.
web.shortlinkdomain=go2.pt/
